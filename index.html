
<!DOCTYPE html>
<html lang="bn" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangla Caption</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
  <!-- Removed gif.js as it was not used by any tool -->
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap');

        :root {
            --primary-color: #007BFF; --primary-gradient: linear-gradient(135deg, #007BFF 0%, #00C6FF 100%); --secondary-color: #6c757d; --background-color: #f4f7f9; --text-color: #343a40; --card-bg-color: #ffffff; --border-color: #e9ecef; --header-bg: rgba(255, 255, 255, 0.7); --shadow-color: rgba(0, 0, 0, 0.08); --success-color: #28a745; --danger-color: #dc3545; --fav-color: #ffc107; --edit-color: #17a2b8; --blur-intensity: 10px;
        }

        [data-theme="dark"] {
            --primary-color: #00A6ED; --primary-gradient: linear-gradient(135deg, #00A6ED 0%, #00E396 100%); --secondary-color: #adb5bd; --background-color: #121212; --text-color: #e9ecef; --card-bg-color: #1e1e1e; --border-color: #343a40; --header-bg: rgba(20, 20, 20, 0.7); --shadow-color: rgba(0, 0, 0, 0.4); --success-color: #20c997; --danger-color: #f06571; --fav-color: #fcc419; --edit-color: #20c997;
        }
        [data-theme="pink"] {
            --primary-color: #d63384; --primary-gradient: linear-gradient(135deg, #d63384 0%, #ff69b4 100%); --background-color: #fceef5; --card-bg-color: #fff; --header-bg: rgba(255, 255, 255, 0.7); --text-color: #212529; --border-color: #fbc4e1; --shadow-color: rgba(214, 51, 132, 0.15);
        }
        [data-theme="green"] {
            --primary-color: #198754; --primary-gradient: linear-gradient(135deg, #198754 0%, #28a745 100%); --background-color: #eef7f2; --card-bg-color: #fff; --header-bg: rgba(255, 255, 255, 0.7); --text-color: #212529; --border-color: #b8e1cc; --shadow-color: rgba(25, 135, 84, 0.15);
        }
        [data-theme="pro"] {
            --primary-color: #00796B; --primary-gradient: linear-gradient(135deg, #00796B 0%, #4db6ac 100%); --secondary-color: #78909C; --background-color: #E0F2F7; --text-color: #263238; --card-bg-color: #FFFFFF; --border-color: #B2DFDB; --header-bg: rgba(255, 255, 255, 0.7); --shadow-color: rgba(0, 0, 0, 0.12);
        }
        [data-theme="purple"] {
            --primary-color: #673AB7; --primary-gradient: linear-gradient(135deg, #673AB7 0%, #9575CD 100%); --background-color: #F3E5F5; --card-bg-color: #FFFFFF; --header-bg: rgba(255, 255, 255, 0.7); --text-color: #212529; --border-color: #D1C4E9; --shadow-color: rgba(103, 58, 183, 0.15);
        }
        [data-theme="orange"] {
            --primary-color: #FF5722; --primary-gradient: linear-gradient(135deg, #FF5722 0%, #FF8A65 100%); --background-color: #FFF3E0; --card-bg-color: #FFFFFF; --header-bg: rgba(255, 255, 255, 0.7); --text-color: #212529; --border-color: #FFCCBC; --shadow-color: rgba(255, 87, 34, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Hind Siliguri', 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); transition: background-color 0.4s, color 0.4s; line-height: 1.7; }
        .container { max-width: 900px; margin: 0 auto; padding: 15px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: var(--header-bg); backdrop-filter: blur(var(--blur-intensity)); -webkit-backdrop-filter: blur(var(--blur-intensity)); box-shadow: 0 2px 10px var(--shadow-color); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border-color); }
        header h1 { font-size: 1.6rem; background: var(--primary-gradient); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
        .header-actions button { background: none; border: none; color: var(--text-color); font-size: 1.5rem; cursor: pointer; margin-left: 15px; transition: color 0.3s; }
        .header-actions button:hover { color: var(--primary-color); }
        .nav-tabs { display: flex; justify-content: center; border-bottom: 1px solid var(--border-color); margin: 20px 0; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .tab-btn { padding: 12px 20px; cursor: pointer; border: none; background: none; color: var(--secondary-color); font-size: 1rem; font-weight: 600; white-space: nowrap; transition: color 0.3s, border-bottom 0.3s; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: var(--primary-color); border-bottom: 3px solid var(--primary-color); }
        .content-section { display: none; animation: fadeIn 0.5s ease-in-out; }
        .content-section.active { display: block; }
        /* Added for scrolling caption content */
        .content-section.scrollable-content {
            max-height: calc(100vh - 210px); /* Adjust based on header, tab, search input heights */
            overflow-y: auto;
            padding-right: 10px; /* To prevent content from being hidden by scrollbar */
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .search-container { margin-bottom: 25px; position: relative; }
        #search-input { width: 100%; padding: 15px 20px 15px 50px; border: 1px solid var(--border-color); border-radius: 50px; font-size: 1rem; background-color: var(--card-bg-color); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .search-container .fa-search { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--secondary-color); }
        .item-card, .quote-item { background-color: var(--card-bg-color); border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px var(--shadow-color); transition: transform 0.2s, box-shadow 0.2s; }
        .item-card:hover, .quote-item:hover { transform: translateY(-5px); box-shadow: 0 8px 25px var(--shadow-color); }
        .item-text { font-size: 1.1rem; margin-bottom: 15px; white-space: pre-wrap; line-height: 1.6; }
        .item-actions { display: flex; flex-wrap: wrap; justify-content: flex-end; gap: 10px; }
        .action-btn { background: var(--background-color); color: var(--text-color); border: 1px solid var(--border-color); padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; display: inline-flex; align-items: center; gap: 6px; transition: all 0.2s ease; }
        .action-btn:hover { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
        .action-btn.copy-btn, .action-btn.generate-btn { background-image: var(--primary-gradient); color: white; border: none; }
        .action-btn.edit-btn { background-color: var(--edit-color); color: white; border: none; }
        .action-btn.fav-btn.favorited { background-color: var(--fav-color); color: white; border-color: var(--fav-color); }
        .action-btn.delete-btn { background-color: var(--danger-color); color: white; border: none; }
        .load-more-container { text-align: center; margin: 20px 0; }
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
        .tool-card { background-color: var(--card-bg-color); border-radius: 12px; padding: 25px 20px; box-shadow: 0 4px 15px var(--shadow-color); text-align: center; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .tool-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px var(--shadow-color); }
        .tool-card i { font-size: 2.5rem; background-image: var(--primary-gradient); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 15px; }
        .tool-card h3 { font-size: 1rem; font-weight: 600; color: var(--text-color); }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background-color: var(--header-bg); backdrop-filter: blur(var(--blur-intensity)); padding: 30px; border-radius: 15px; width: 95%; max-width: 600px; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.2); animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid var(--border-color); }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { font-size: 1.5rem; color: var(--primary-color); display: flex; align-items: center; gap: 10px; }
        .modal-header .close-modal { font-size: 2rem; color: var(--secondary-color); cursor: pointer; background: none; border: none; }
        .modal-body { max-height: 70vh; overflow-y: auto; padding-right: 10px; }
        textarea { min-height: 120px; resize: vertical; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--background-color); color: var(--text-color); font-size: 1rem; margin-bottom: 10px; }
        .output-box { margin-top: 15px; padding: 15px; border-radius: 8px; min-height: 100px; white-space: pre-wrap; font-size: 1.1rem; background-color: var(--background-color); border: 1px solid var(--border-color); overflow-x: auto; }
        .output-box:empty::before { content: 'ফলাফল এখানে দেখানো হবে...'; color: var(--secondary-color); font-style: italic; }
        .modal-footer { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: flex-end; gap: 10px; }
        .tool-options { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px; align-items: center; }
        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background-image: var(--primary-gradient); color: white; padding: 12px 25px; border-radius: 25px; box-shadow: 0 4px 15px var(--shadow-color); z-index: 4000; opacity: 0; transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); font-weight: 500; }
        #toast.show { bottom: 30px; opacity: 1; }
        #loading-indicator, #processing-indicator { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 9999; display: flex; flex-direction:column; align-items: center; justify-content: center; }
        .spinner { border: 5px solid var(--border-color); border-top: 5px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .processing-text { margin-top: 15px; font-weight: 500; color: #fff; }
        .settings-list { list-style: none; padding: 0; }
        .settings-list li { padding: 15px 10px; border-bottom: 1px solid var(--border-color); cursor: pointer; display: flex; align-items: center; gap: 15px; transition: background-color 0.2s; }
        .settings-list li:hover { background-color: var(--background-color); }
        .settings-list li i { color: var(--primary-color); width: 20px; text-align: center; }
        .theme-swatches { display: flex; gap: 10px; margin-top: 10px; }
        .swatch { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid var(--border-color); transition: transform 0.2s; }
        .swatch:hover { transform: scale(1.1); }

        /* Fancy Font Fallback/Ensuring */
        .output-box.fancy-output { font-family: 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif; } /* Fallback for Unicode chars */

        /* Telegram Gate Styles */
        #telegram-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            opacity: 0; /* Start hidden for transition */
            visibility: hidden; /* Start hidden for transition */
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }
        #telegram-gate.show {
            opacity: 1;
            visibility: visible;
        }
        #telegram-gate .gate-content {
            background: var(--card-bg-color);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            margin: 20px;
            box-shadow: 0 8px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        #telegram-gate .gate-content h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        #telegram-gate .gate-content p {
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 1.1rem;
            color: var(--text-color);
        }
        #telegram-gate .gate-content button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: inline-flex; /* For icon alignment */
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        #telegram-gate .gate-content button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Styles for Post Previewer */
        .preview-post {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--card-bg-color);
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        .preview-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .preview-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .preview-username {
            font-weight: 600;
            color: var(--text-color);
        }
        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-top: 10px;
            display: block; /* Ensure image takes its own line */
            object-fit: contain; /* Maintain aspect ratio and fit within bounds */
        }
        .preview-caption {
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-color);
            margin-top: 10px;
            white-space: pre-wrap; /* Preserve line breaks */
            word-break: break-word; /* Prevent long words from breaking layout */
        }
        .preview-meta {
            font-size: 0.85rem;
            color: var(--secondary-color);
            margin-top: 10px;
        }
        .emoji-grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            padding: 5px;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .emoji-grid-item:hover {
            background-color: var(--background-color);
            border-color: var(--primary-color);
        }
        /* Post Previewer - Reactions */
        .preview-reactions {
            display: flex;
            justify-content: space-around;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            margin-top: 15px;
        }
        .preview-reaction-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--secondary-color);
            font-size: 0.9rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .preview-reaction-item:hover {
            color: var(--primary-color);
        }
        .preview-reaction-item i {
            font-size: 1.1rem;
        }
  </style>
</head>
<body>
  <div id="loading-indicator">
    <div class="spinner"></div>
  </div>
  <div id="processing-indicator" style="display: none;">
    <div class="spinner"></div>
    <p class="processing-text"></p>
  </div>

  <!-- Telegram Gate Overlay -->
  <div id="telegram-gate">
      <div class="gate-content">
          <h2>গুরুত্বপূর্ণ ঘোষণা! 📣</h2>
          <p>
              অ্যাপের সকল ফিচার ব্যবহার করতে এবং নিয়মিত আপডেট পেতে, অনুগ্রহ করে আমাদের টেলিগ্রাম চ্যানেলে জয়েন করুন।
              এটি আপনার জন্য সম্পূর্ণ বিনামূল্যে এবং বাধ্যতামূলক।
          </p>
          <button id="join-telegram-btn">
              <i class="fab fa-telegram-plane"></i> টেলিগ্রাম চ্যানেলে জয়েন করুন ও চালিয়ে যান
          </button>
      </div>
  </div>

  <header>
    <h1>Bangla Caption</h1>
    <div class="header-actions">
      <button id="theme-toggle-btn" aria-label="Toggle theme"></button>
    </div>
  </header>
  <div class="container">
    <nav class="nav-tabs">
      <button class="tab-btn active" data-tab="tools">টুলস</button> <button class="tab-btn" data-tab="bangla">বাংলা ক্যাপশন</button> <button class="tab-btn" data-tab="english">ইংরেজি ক্যাপশন</button> <button class="tab-btn" data-tab="favorites">পছন্দের তালিকা</button>
    </nav>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="ক্যাপশন, টুলস বা উক্তি খুঁজুন...">
    </div>
    <main id="main-content">
      <section id="tools-content" class="content-section active">
        <div class="tool-grid"></div>
      </section>
      <section id="bangla-content" class="content-section scrollable-content"></section>
      <section id="english-content" class="content-section scrollable-content"></section>
      <section id="favorites-content" class="content-section"></section>
      <section id="search-results-container" class="content-section"></section>
    </main>
  </div>
  <div id="app-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title"></h2><button class="close-modal">×</button>
      </div>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>
  <div id="toast"></div>
  <script>
      document.addEventListener('DOMContentLoaded', () => {

    const App = {
        state: { currentTab: 'tools', favorites: [], currentTheme: 'light', worldClockInterval: null, scheduledPostsInterval: null, loadedCaptions: { bangla: 0, english: 0 } },

        // --- DATA ---
        data: {
            // Raw caption templates for generating a large pool of captions
            captionTemplates: {
                bangla: {
                    Attitude: [
                        "আমার নিজের গল্প আমি নিজেই লিখি। 🔥 কারো মতামতের ধার ধারি না।",
                        "আমার নীরবতাই আমার উত্তর। অপ্রয়োজনীয় কথা বলার সময় নেই।",
                        "সবাইকে নয়, যোগ্যদের গুরুত্ব দিই। আমার সাফল্যের পেছনে তারাই থাকে।",
                        "পথ যতই কঠিন হোক, আমি থামবো না। লক্ষ্য অর্জনে আমি অবিচল।",
                        "নিজেকে ছোট ভেবো না, তুমি অদম্য। তোমার ভেতরের শক্তিকে জাগিয়ে তোলো।",
                        "আমি যেমন, তেমনই সেরা। অন্যের মতো হওয়ার প্রয়োজন নেই।",
                        "আমার জীবন, আমার নিয়ম। অন্য কারো হস্তক্ষেপ আমি পছন্দ করি না।",
                        "কথায় নয়, কাজে বিশ্বাসী। আমার কাজই আমার পরিচয়।",
                        "পিছিয়ে পড়া আমার অভিধানে নেই। সামনে এগিয়ে যাওয়াই আমার লক্ষ্য।",
                        "আমি কোনো প্রতিযোগিতায় নেই, আমি নিজেই আমার প্রতিদ্বন্দ্বী।",

        // Utility to escape text for HTML attributes
        escapeAttr(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/"/g, '&quot;').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        },

        async init() {
            // Show loading indicator immediately
            this.DOMElements.loadingIndicator.style.display = 'flex';

            const hasJoinedTelegram = localStorage.getItem('telegramJoined');

            if (hasJoinedTelegram === 'true') {
                // User has already joined, proceed with normal app initialization
                this.DOMElements.telegramGate.style.display = 'none'; // Ensure gate is hidden
                this.setupTheme();
                this.loadState();
                await this.loadData();
                this.renderAll();
                this.bindEvents();
                this.checkScheduledPosts();
                this.DOMElements.loadingIndicator.style.display = 'none'; // Hide loading after full init
                // Ensure main content is visible (default HTML display)
                this.DOMElements.mainContent.style.display = '';
                this.DOMElements.navTabs.style.display = '';
                this.DOMElements.searchInput.style.display = '';
                this.DOMElements.header.style.display = '';

            } else {
                // User has not joined, show the gate
                this.DOMElements.loadingIndicator.style.display = 'none'; // Hide loading spinner first
                this.DOMElements.telegramGate.style.display = 'flex'; // Make gate visible
                setTimeout(() => {
                    this.DOMElements.telegramGate.classList.add('show'); // Apply fade-in effect
                }, 50);

                // Hide main app elements initially
                this.DOMElements.mainContent.style.display = 'none';
                this.DOMElements.navTabs.style.display = 'none';
                this.DOMElements.searchInput.style.display = 'none';
                this.DOMElements.header.style.display = 'none'; // Hide header too

                this.DOMElements.joinTelegramBtn.addEventListener('click', this.handleTelegramJoinAndInit.bind(this));
            }

        async handleTelegramJoinAndInit() {
            // Open Telegram channel link
            window.open('https://t.me/movie_channel_126', '_blank');

            // Set flag in localStorage
            localStorage.setItem('telegramJoined', 'true');

            // Hide the gate and start the app initialization process
            this.DOMElements.telegramGate.classList.remove('show');
            setTimeout(async () => {
                this.DOMElements.telegramGate.style.display = 'none';

                // Now, initialize the rest of the app as if it was a direct load
                this.setupTheme();
                this.loadState();
                await this.loadData();
                this.renderAll();

        loadState() {
            this.state.favorites = JSON.parse(localStorage.getItem('captionProFavorites_vUltra')) || [];

            // Initialize loadedCaptions for each language if not present
            if (typeof this.state.loadedCaptions.bangla === 'undefined') this.state.loadedCaptions.bangla = 0;
            if (typeof this.state.loadedCaptions.english === 'undefined') this.state.loadedCaptions.english = 0;

            localStorage.setItem('captionProFavorites_vUltra', JSON.stringify(this.state.favorites));
            localStorage.setItem('captionProTheme_vUltra', this.state.currentTheme);

        async loadData() {
            // Increase this number to generate a larger pool of captions from the templates
            const CAPTIONS_PER_CATEGORY_TO_GENERATE = 300;

            for (const lang of ['bangla', 'english']) {
                this.data.captions[lang] = {};
                this.data.flatCaptions[lang] = []; // This will be a flat list of {text, category} objects

                // First, generate the categorized captions
                for (const category in this.data.captionTemplates[lang]) {
                    this.data.captions[lang][category] = [];
                    for (let i = 0; i < CAPTIONS_PER_CATEGORY_TO_GENERATE; i++) {
                        const template = this.data.captionTemplates[lang][category][i % this.data.captionTemplates[lang][category].length];
                        this.data.captions[lang][category].push(template.trim());
                    }
                }

                // Now, create the flattened list from the generated captions for easier pagination
                for (const category in this.data.captions[lang]) {
                    this.data.captions[lang][category].forEach(captionText => {
                        this.data.flatCaptions[lang].push({ text: captionText, category: category });
                    });
                }
            }
            return Promise.resolve();
        },

                for (const category in this.data.captions[lang]) {

                        `<h2 class="content-category-title" style="margin-top: 30px; margin-bottom: 15px; color: var(--primary-color);">${category}</h2>
                        <div id="${lang}-${category}-captions-list" class="category-captions-list"></div>`
                    );
                }
            }

            const batch = allCaptions.slice(startIndex, startIndex + BATCH_SIZE);

            batch.forEach(captionObj => {
                // Find the correct category div to append to
                const targetList = container.querySelector(`#${lang}-${captionObj.category}-captions-list`);
                if (targetList) {
                    targetList.insertAdjacentHTML('beforeend', this.createCardHTML(captionObj.text));
                }
            });

            this.state.loadedCaptions[lang] += batch.length;

            // Remove existing "Load More" button before adding a new one
            let loadMoreContainer = container.querySelector('.load-more-container');
            if (loadMoreContainer) {
                loadMoreContainer.remove();
            }

            // Add new "Load More" button if there are more captions to show
            if (this.state.loadedCaptions[lang] < allCaptions.length) {
                loadMoreContainer = document.createElement('div');
                loadMoreContainer.className = 'load-more-container';
                loadMoreContainer.innerHTML = `<button class="action-btn generate-btn load-more-btn" data-lang="${lang}">আরও দেখুন</button>`;
                container.appendChild(loadMoreContainer);
            }
        },
        renderFavorites() {
            this.DOMElements.favoritesContent.innerHTML = ''; // Clear existing
            if (this.state.favorites.length) {
                this.state.favorites.forEach(fav => {
                    this.DOMElements.favoritesContent.insertAdjacentHTML('beforeend', this.createCardHTML(fav, true));
                });
            } else {
                this.DOMElements.favoritesContent.innerHTML = '<p style="text-align: center; color: var(--secondary-color); padding: 20px;">আপনার পছন্দের কোনো আইটেম এখানে নেই।</p>';
            }
        },
        createCardHTML(text, isFavoriteCard = false) {
            const trimmedText = text.trim();
            const isFavorited = this.state.favorites.includes(trimmedText);
            const deleteBtn = isFavoriteCard ? `<button class="action-btn delete-btn" data-action="delete" title="মুছে ফেলুন"><i class="fas fa-trash-alt"></i></button>` : '';

            const escapedText = this.escapeAttr(trimmedText);

            return `
                <div class="item-card" data-text="${escapedText}">
                    <p class="item-text">${trimmedText}</p>
                    <div class="item-actions">
                        <button class="action-btn copy-btn" data-action="copy" title="কপি"><i class="fas fa-copy"></i></button>
                        <button class="action-btn" data-action="share" data-text-to-share="${escapedText}" title="শেয়ার"><i class="fas fa-share"></i></button>
                        <button class="action-btn edit-btn" data-action="edit" title="এডিট"><i class="fas fa-edit"></i></button>
                        <button class="action-btn fav-btn ${isFavorited ? 'favorited' : ''}" data-action="favorite" title="ফেভারিট"><i class="fas fa-star"></i></button>
                        ${deleteBtn}
                    </div>
                </div>`;
        },

        bindEvents() {
            // Ensure main app events are only bound once
            if (!this._mainEventsBound) {
                document.addEventListener('click', this.handleDelegatedClick.bind(this));
                this.DOMElements.searchInput.addEventListener('input', this.handleSearch.bind(this));
                this._mainEventsBound = true;
            }
        },
        handleDelegatedClick(e) {
            const target = e.target;
            const actionBtn = target.closest('.action-btn');

            if (target.closest('#theme-toggle-btn')) this.toggleTheme();
            else if (target.closest('.tab-btn')) this.switchTab(target.closest('.tab-btn').dataset.tab);
            else if (target.closest('.tool-card')) this.openToolModal(target.closest('.tool-card').dataset.toolId);
            else if (target.closest('.close-modal')) this.closeAppModal();
            else if (actionBtn) this.handleAction(actionBtn);
            else if (target.closest('.settings-list-item')) this.handleSettingsAction(target.closest('.settings-list-item').dataset.action);
            else if (target.closest('.load-more-btn')) {
                 const lang = target.closest('.load-more-btn').dataset.lang;
                 this.renderCaptions(lang, this.state.loadedCaptions[lang]);
            }
        },
        handleAction(btn) {
            let text = '';
            const action = btn.dataset.action;
            const card = btn.closest('.item-card, .quote-item');

            if (card && card.dataset.text) {
                text = card.dataset.text;
            }
            else if (btn.dataset.textToCopy) { text = btn.dataset.textToCopy; }
            else if (btn.dataset.textToShare) { text = btn.dataset.textToShare; }
            else if (btn.dataset.textToFav) { text = btn.dataset.textToFav; }
            else if (btn.dataset.textToEdit) { text = btn.dataset.textToEdit; }

            if (!text && btn.id && (btn.id.startsWith('copy-') || btn.id.startsWith('fav-'))) {
                const outputElementId = btn.id.replace(/^(copy|fav)-/, '');
                const outputElement = document.getElementById(outputElementId);
                if (outputElement) {
                    text = (outputElement.value !== undefined ? outputElement.value : outputElement.textContent).trim();
                }
            }

            if (!text || text.trim() === '') {
                if (action !== 'open-tool') {
                    this.showToast('কোনো টেক্সট পাওয়া যায়নি!', true);
                }
                return;
            }

            const trimmedText = text.trim();

            switch(action) {
                case 'copy': this.copyText(trimmedText); break;
                case 'share': this.shareText(trimmedText); break; // Modified shareText call
                case 'favorite': this.toggleFavorite(trimmedText); break;
                case 'delete': this.deleteFavorite(trimmedText, card); break;
                case 'edit': this.editCaption(trimmedText); break;
                case 'open-tool':
                    if (card) this.openToolModal(card.dataset.toolId);
                    break;
            }
        },
        editCaption(text) {
            this.openToolModal('captionEditor');
            setTimeout(() => {
                const editorInput = document.getElementById('editor-input');
                const editorOutput = document.getElementById('editor-output');
                const copyBtn = document.getElementById('copy-editor-output');
                const favBtn = document.getElementById('fav-editor-output');
                const shareBtn = document.getElementById('share-editor-output'); // New
                if (editorInput) editorInput.value = text;
                if (editorOutput) editorOutput.textContent = text;
                if (copyBtn) copyBtn.dataset.textToCopy = text;
                if (favBtn) favBtn.dataset.textToFav = text;
                if (shareBtn) shareBtn.dataset.textToShare = text; // New
                // Update fav button class based on current state
                if (favBtn) favBtn.classList.toggle('favorited', this.state.favorites.includes(text));
            }, 100);
        },
        switchTab(tabId) {
            this.state.currentTab = tabId;
            this.DOMElements.navTabs.querySelectorAll('.tab-btn').forEach(btn =>
                btn.classList.toggle('active', btn.dataset.tab === tabId)
            );
            document.querySelectorAll('.content-section').forEach(sec => {
                sec.classList.remove('active');
                if(sec.id === `${tabId}-content`) sec.classList.add('active');
            });
            // Hide search results if switching tabs
            this.DOMElements.searchResultsContainer.classList.remove('active');
            this.DOMElements.searchInput.value = '';
            // Re-render favorites if switching to favorites tab
            if (tabId === 'favorites') this.renderFavorites();
        },
        handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();
            const searchResultsContainer = this.DOMElements.searchResultsContainer;

            if (!query) {
                searchResultsContainer.classList.remove('active');
                document.getElementById(`${this.state.currentTab}-content`).classList.add('active');
                searchResultsContainer.innerHTML = '';
                return;
            }

            searchResultsContainer.innerHTML = '';
            searchResultsContainer.classList.add('active');
            document.querySelectorAll('.content-section').forEach(sec => {
                if(sec.id !== 'search-results-container') sec.classList.remove('active');
            });

            let foundResults = false;
            const uniqueResults = new Set();

            // Search in captions (both languages)
            [...this.data.flatCaptions.bangla, ...this.data.flatCaptions.english].forEach(captionObj => {
                if (captionObj.text.toLowerCase().includes(query)) {
                    if (!uniqueResults.has(captionObj.text)) {
                        searchResultsContainer.insertAdjacentHTML('beforeend', this.createCardHTML(captionObj.text));
                        uniqueResults.add(captionObj.text);
                        foundResults = true;
                    }
                }
            });

            // Search in quotes
            this.data.quotes.forEach(quote => {
                if (quote.text.toLowerCase().includes(query) || quote.author.toLowerCase().includes(query)) {
                    if (!uniqueResults.has(quote.text)) {
                        const trimmedQuoteText = quote.text.trim();
                        const escapedQuoteText = this.escapeAttr(trimmedQuoteText);
                        searchResultsContainer.insertAdjacentHTML('beforeend',
                            `<div class="quote-item" data-text="${escapedQuoteText}">
                                <p class="item-text">${trimmedQuoteText}</p>
                                <p style="color: var(--secondary-color); font-size: 0.9rem;">— ${quote.author} (${quote.category})</p>
                                <div class="item-actions">
                                    <button class="action-btn copy-btn" data-action="copy" title="কপি"><i class="fas fa-copy"></i></button>
                                    <button class="action-btn" data-action="share" data-text-to-share="${escapedQuoteText}" title="শেয়ার"><i class="fas fa-share"></i></button>
                                    <button class="action-btn fav-btn ${this.state.favorites.includes(trimmedQuoteText) ? 'favorited' : ''}" data-action="favorite" title="ফেভারিট"><i class="fas fa-star"></i></button>
                                </div>
                            </div>`
                        );
                        uniqueResults.add(quote.text);
                        foundResults = true;
                    }
                }
            });

            // Search in tools
            this.data.tools.forEach(tool => {
                if (tool.title.toLowerCase().includes(query) || tool.id.toLowerCase().includes(query)) {
                    if (!uniqueResults.has(tool.id)) {
                        searchResultsContainer.insertAdjacentHTML('beforeend',
                            `<div class="item-card" data-tool-id="${tool.id}">
                                <p class="item-text"><i class="fas ${tool.icon}"></i> ${tool.title}</p>
                                <div class="item-actions">
                                    <button class="action-btn generate-btn" data-action="open-tool" title="খুলুন"><i class="fas fa-external-link-alt"></i> খুলুন</button>
                                </div>
                            </div>`
                        );
                        uniqueResults.add(tool.id);
                        foundResults = true;
                    }
                }
            });

            if (!foundResults) {
                searchResultsContainer.innerHTML = '<p style="text-align: center; color: var(--secondary-color); padding: 20px;">কোনো ফলাফল পাওয়া যায়নি</p>';
            }
        },
        copyText(text) {
            const trimmedText = text.trim();
            if (!trimmedText) {
                this.showToast('কপি করার জন্য কোনো টেক্সট নেই ❌', true);
                return;
            }
            navigator.clipboard.writeText(trimmedText)
                .then(() => this.showToast('সফলভাবে কপি হয়েছে! ✅'))
                .catch(() => this.showToast('কপি করা সম্ভব হয়নি ❌', true));
        },
        shareText(text) {
            const trimmedText = text.trim();
            if (!trimmedText) {
                this.showToast('শেয়ার করার জন্য কোনো টেক্সট নেই ❌', true);
                return;
            }
            if (navigator.share) {
                // Changed here: Removed the "title" property to prevent app name from appearing.
                navigator.share({ text: trimmedText })
                    .then(() => console.log('Share successful'))
                    .catch((error) => console.error('Error sharing:', error));
            } else {
                this.showToast('আপনার ডিভাইস শেয়ার সাপোর্ট করে না।', true);
            }
        },
        toggleFavorite(text) {
            const trimmedText = text.trim();
            if (!trimmedText) {
                this.showToast('ফাঁকা টেক্সট ফেভারিট করা যাবে না!', true);
                return;
            }
            const index = this.state.favorites.indexOf(trimmedText);
            if (index > -1) {
                this.state.favorites.splice(index, 1);
                this.showToast('ফেভারিট থেকে সরানো হয়েছে।');
            } else {
                this.state.favorites.push(trimmedText);
                this.showToast('ফেভারিটে যোগ করা হয়েছে! ✨');
            }
            this.saveState();
            // Update all related fav buttons dynamically
            const escapedText = this.escapeAttr(trimmedText);
            document.querySelectorAll(`.item-card[data-text="${escapedText}"] .fav-btn, .quote-item[data-text="${escapedText}"] .fav-btn, [data-text-to-fav="${escapedText}"]`).forEach(b => {
                b.classList.toggle('favorited', index === -1);
            });
            // Re-render favorites tab to update display
            if (this.state.currentTab === 'favorites') this.renderFavorites();
        },
        deleteFavorite(text, card) {
            const trimmedText = text.trim();
            if(confirm('আপনি কি এই আইটেমটি পছন্দের তালিকা থেকে স্থায়ীভাবে মুছে ফেলতে চান?')) {
                const index = this.state.favorites.indexOf(trimmedText);
                if (index > -1) {
                    this.state.favorites.splice(index, 1);
                    this.saveState();
                    if (card) {
                        card.style.transition = 'opacity 0.3s, transform 0.3s';
                        card.style.opacity = '0';
                        card.style.transform = 'scale(0.9)';
                        setTimeout(() => card.remove(), 300);

                    this.showToast('মুছে ফেলা হয়েছে।');

                    this.renderFavorites();

            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const importedFavorites = JSON.parse(event.target.result);
                            if (Array.isArray(importedFavorites)) {
                                if (confirm('আপনি কি বিদ্যমান পছন্দের তালিকার সাথে নতুনগুলো যোগ করতে চান (Ok) নাকি বিদ্যমানগুলো মুছে নতুনগুলো দিয়ে প্রতিস্থাপন করতে চান (Cancel)?')) {
                                    // Merge - filter out duplicates and trim for consistency
                                    const merged = new Set([...this.state.favorites.map(f => f.trim()), ...importedFavorites.map(f => String(f).trim())]);
                                    this.state.favorites = Array.from(merged).filter(item => item !== ""); // Filter out empty strings
                                    this.showToast('পছন্দের তালিকা সফলভাবে যোগ করা হয়েছে।');
                                } else {
                                    // Replace - filter out empty strings and trim
                                    this.state.favorites = importedFavorites.map(f => String(f).trim()).filter(item => item !== "");
                                    this.showToast('পছন্দের তালিকা সফলভাবে প্রতিস্থাপন করা হয়েছে।');
                                }
                                this.saveState();
                                this.renderFavorites();
                            } else {
                                this.showToast('ফাইলটি সঠিক JSON ফরম্যাটে নেই।', true);
                            }
                        } catch (error) {
